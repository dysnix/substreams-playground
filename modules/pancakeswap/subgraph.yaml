specVersion: 0.0.4
description: Ethereum Pancakeswap V3 Subgraph (powered by StreamingFast Substreams)
repository: https://github.com/streamingfast/substreams-pancakeswap-v3.git
schema:
  file: ./schema.graphql

dataSources:
  - kind: substreams
    name: pcs
    network: bsc
    source:
      package:
        moduleName: graph_out
        file: substreams.spkg
    mapping:
      kind: substreams/graph-entities
      apiVersion: 0.0.7
